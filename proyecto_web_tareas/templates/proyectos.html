<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
</head>
<body>
    <h1>Gestión de Proyectos</h1>

    <form action="/proyectos/crear" method="post">
        <input type="text" name="nombre" placeholder="Nombre del proyecto" required>
        <button type="submit">Crear Proyecto</button>
    </form>

    <h2>Asignar tarea a proyecto</h2>
    <form action="/proyectos/asignar" method="post">
        <input type="number" name="id_tarea" placeholder="ID de tarea" required>
        <input type="text" name="nombre_proyecto" placeholder="Nombre del proyecto" required>
        <button type="submit">Asignar</button>
    </form>

    <hr>
    <h2>Proyectos existentes</h2>
    <ul>
        {% for nombre, proyecto in proyectos.items() %}
            <li>
                <strong>{{ nombre }}</strong> ({{ proyecto.tareas|length }} tareas)
                <br>
                <a href="{{ url_for('tareas_de_proyecto', nombre=nombre) }}">Ver tareas</a> |
                <a href="{{ url_for('progreso_de_proyecto', nombre=nombre) }}">Ver progreso</a>
            </li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">⬅ Volver a inicio</a></p>
</body>
</html>
