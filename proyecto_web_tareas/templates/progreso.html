<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Progreso del Proyecto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .titulo-pagina {
            margin-top: 30px;
            text-align: center;
        }
        .imagen-hero {
            width: 100%;
            border-radius: 12px;
            max-height: 300px;
            object-fit: cover;
            margin: 20px 0;
        }
        .progreso-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="titulo-pagina">Progreso del Proyecto: {{ nombre }}</h1>

    <!-- Imagen decorativa -->
    <img src="{{ url_for('static', filename='img/trabajo.jpg') }}" alt="Trabajo en equipo" class="imagen-hero">

    <!-- Progreso -->
    <div class="card mb-5">
        <div class="card-body">
            <h5 class="card-title">Progreso del Proyecto</h5>
            <p class="card-text">El progreso actual de este proyecto es: {{ progreso }}%</p>

            <!-- Progreso visual -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ progreso }}%" aria-valuenow="{{ progreso }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <!-- Botón para volver a la lista de proyectos -->
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('ver_proyectos') }}" class="btn btn-outline-primary btn-lg">⬅ Volver a proyectos</a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
