<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tareas de Proyecto</title>
</head>
<body>
    <h1>Tareas del proyecto: {{ nombre }}</h1>

    {% if tareas %}
        <ul>
        {% for tarea in tareas %}
            <li>{{ tarea.titulo }} — Estado: {{ tarea.estado.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Este proyecto no tiene tareas asignadas.</p>
    {% endif %}

    <p><a href="{{ url_for('ver_proyectos') }}">⬅ Volver a proyectos</a></p>
</body>
</html>
